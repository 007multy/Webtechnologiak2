<mat-card class="menucard">
  <mat-card-content>
    <h2 class="title">Editing task</h2>
    <button mat-raised-button routerLinkActive="active" routerLink="/task-create" class="menubtn">Add task</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/task-list" class="menubtn">Task list</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/account-info" class="menubtn">Account</button>
    <button mat-raised-button routerLinkActive="active" (click)=logout() class="logout">Log out</button>
  </mat-card-content>
</mat-card>

<mat-card class="card">

  <h2 class="title">Selected task</h2>
  <mat-card-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form">

      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input matInput type="number" placeholder="Priority" formControlName="priority">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="deadline" placeholder="Deadline" formControlName="deadline" disabled>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="deadline"></mat-datepicker-toggle>
        <mat-datepicker #deadline disabled="false"></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button type="submit" class="submit">Update</button>

    </form>
  </mat-card-content>
</mat-card>
