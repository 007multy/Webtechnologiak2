<mat-card class="menucard">
  <mat-card-content>
    <h2 class="title">Task list</h2>
    <button mat-raised-button routerLinkActive="active" routerLink="/task-create" class="menubtn">Add task</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/account-info" class="menubtn">Account</button>
    <button mat-raised-button routerLinkActive="active" (click)=logout() class="logout">Log out</button>
  </mat-card-content>
</mat-card>


<mat-sidenav-container class="sidenav">
  <div class="list">
    <mat-card class="cardlist" *ngFor="let task of Tasks; let i= index">
      <mat-card-title class="title">
        {{task.name}}
      </mat-card-title>
      <mat-card-content>
        <div> Priority: {{task.priority}} </div>
        <div> Deadline: {{task.deadline}} </div>
      </mat-card-content>
      <button mat-raised-button (click)=edit(i)>Edit</button>
    </mat-card>
  </div>
</mat-sidenav-container>
